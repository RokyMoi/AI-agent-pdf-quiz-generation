<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokreni Kviz - PDF QuizMaster AI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../styles/netflix-theme.css">
    <link rel="stylesheet" href="../styles/quiz-take.css">
    <script src="../scripts/theme-manager.js"></script>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <img src="../assets/stardewlogo.png" alt="FitQuiz Logo" class="logo-img" style="height: 40px; width: auto;">
                <span class="logo-text">FitQuiz</span>
            </div>
            <div class="nav-menu">
                <a href="dashboard.html" class="nav-link">Dashboard</a>
                <a href="create-quiz.html" class="nav-link">Kreiraj Kviz</a>
                <a href="my-quizzes.html" class="nav-link">Moji Kvizovi</a>
                <a href="other-quizzes.html" class="nav-link">Kvizovi Drugih</a>
                <a href="leaderboard.html" class="nav-link">Leaderboard</a>
                <a href="profile.html" class="nav-link">Profil</a>
            </div>
            <div class="nav-user">
                <span id="usernameDisplay" class="username">Korisnik</span>
                <button id="logoutBtn" class="btn-logout">Odjavi se</button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <!-- Quiz Header -->
            <div class="quiz-header">
                <h1 id="quizTitle">U훾itavanje kviza...</h1>
                <div class="quiz-progress">
                    <div class="progress-bar">
                        <div id="progressFill" class="progress-fill" style="width: 0%"></div>
                    </div>
                    <div class="progress-text">
                        <span id="progressCurrent">0</span> / <span id="progressTotal">0</span>
                    </div>
                </div>
            </div>

            <!-- Quiz Content -->
            <div id="quizContent" class="quiz-content">
                <div class="loading-state">
                    <div class="spinner"></div>
                    <p>U훾itavanje kviza...</p>
                </div>
            </div>

            <!-- Quiz Results (hidden initially) -->
            <div id="quizResults" class="quiz-results" style="display: none;">
                <div class="results-header">
                    <h2>Rezultati Kviza</h2>
                </div>
                <div class="results-stats">
                    <div class="stat-card">
                        <div class="stat-value" id="finalScore">0</div>
                        <div class="stat-label">Ta훾nih odgovora</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="finalAccuracy">0%</div>
                        <div class="stat-label">Ta훾nost</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="totalQuestions">0</div>
                        <div class="stat-label">Ukupno pitanja</div>
                    </div>
                </div>
                <div id="resultsDetails" class="results-details">
                    <!-- Results will be inserted here -->
                </div>
                <div class="results-actions">
                    <button id="backToQuizzesBtn" class="btn btn-primary">Nazad na Moje Kvizove</button>
                    <button id="viewAllResultsBtn" class="btn btn-secondary">Pogledaj Sve Rezultate</button>
                </div>
            </div>
        </div>
    </main>

    <script src="../scripts/theme-manager.js"></script>
    <script src="../scripts/common.js"></script>
    <script src="../scripts/quiz-take.js"></script>
</body>
</html>
