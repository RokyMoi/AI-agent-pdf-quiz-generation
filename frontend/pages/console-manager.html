<!DOCTYPE html>
<html lang="sr">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../styles/netflix-theme.css">
    <link rel="stylesheet" href="../styles/console-manager.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <img src="../assets/stardewlogo.png" alt="FitQuiz Logo" class="logo-img" style="height: 40px; width: auto;">
                <span class="logo-text">FitQuiz</span>
            </div>
            <div class="nav-menu">
                <a href="dashboard.html" class="nav-link">Dashboard</a>
                <a href="create-quiz.html" class="nav-link">Kreiraj Kviz</a>
                <a href="my-quizzes.html" class="nav-link">Moji Kvizovi</a>
                <a href="other-quizzes.html" class="nav-link">Kvizovi Drugih</a>
                <a href="leaderboard.html" class="nav-link">Leaderboard</a>
                <a href="profile.html" class="nav-link">Profil</a>
            </div>
            <div class="nav-user">
                <span id="usernameDisplay" class="username">Korisnik</span>
                <button id="logoutBtn" class="btn-logout">Odjavi se</button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <div class="console-container">
                <div class="console-header">
                    <div class="console-title">
                        <span class="console-icon">âš¡</span>
                        <h1>Generisanje Kviza</h1>
                    </div>
                    <div class="console-status" id="statusIndicator">
                        <span class="status-dot"></span>
                        <span id="statusText">U toku...</span>
                    </div>
                </div>
                
                <div class="console-output" id="consoleOutput">
                    <div class="console-line">
                        <span class="console-prompt">$</span>
                        <span class="console-text">Inicijalizacija sistema...</span>
                    </div>
                </div>
                
                <div class="console-progress">
                    <div class="progress-bar-wrapper">
                        <div class="progress-bar-fill" id="progressBar" style="width: 0%"></div>
                    </div>
                    <div class="progress-text">
                        <span id="progressPercent">0%</span>
                        <span id="progressStatus">Priprema...</span>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="../scripts/theme-manager.js"></script>
    <script src="../scripts/common.js"></script>
    <script src="../scripts/console-manager.js"></script>
</body>
